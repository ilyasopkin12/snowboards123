<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowboards Shop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-left">
                    <div class="header__item-location">
                        <picture class="icon">
                            <source srcset="assets/images/point.svg" type="image/svg+xml">
                            <img src="assets/images/point.svg" alt="point-icon">
                        </picture>
                        <p class="header__top-text">Ваш регион доставки:</p>
                        <p class="header__top-text">Москва</p>
                        <picture class="icon">
                            <source srcset="assets/images/arrow.svg" type="image/svg+xml">
                            <img src="assets/images/arrow.svg" alt="state__selector-icon">
                        </picture>
                    </div>
                    <div class="header__item-nav">
                        <p class="header__top-text">Магазин</p>
                        <p class="header__top-text">Помощь</p>
                        <p class="header__top-text">Блоги</p>
                    </div>
                </div>
                <div class="header__top-right">
                    <div class="header__item-delivery">
                        <picture class="icon">
                            <source srcset="assets/images/delivery.png" type="image/png">
                            <img src="assets/images/delivery.png" alt="delivery-icon">
                        </picture>
                        <p class="header__top-text">Бесплатная доставка*</p>
                    </div>
                    <div class="header__item-payment">
                        <picture class="icon">
                            <source srcset="assets/images/payment.svg" type="image/svg+xml">
                            <img src="assets/images/payment.svg" alt="payment-icon">
                        </picture>
                        <p class="header__top-text">Оплата при получении</p>
                    </div>
                    <div class="header__item-return">
                        <picture class="icon">
                            <source srcset="assets/images/return.svg" type="image/svg+xml">
                            <img src="assets/images/return.svg" alt="return-icon">
                        </picture>
                        <p class="header__top-text">Возврат в течение 14 дней</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__middle">
            <div class="choose__gender">
                <p class="choose__gender-text">Мужчинам</p>
                <p class="choose__gender-text">Женщинам</p>
                <p class="choose__gender-text">Детям</p>
            </div>
            <div class="logo">
                <picture class="logo__icon">
                    <source srcset="assets/images/logo.png" type="image/png">
                    <img src="assets/images/logo.png" alt="logo">
                </picture>
            </div>
            <div class="header__middle-right">
                <div class="right__item">
                    <picture class="icon">
                        <source srcset="assets/images/profile.svg" type="image/svg+xml">
                        <img src="assets/images/profile.svg" alt="profile-icon">
                    </picture>
                    <p class="profile__text">Войти</p>
                </div>
                <div class="right__item">
                    <picture class="icon">
                        <source srcset="assets/images/saved.svg" type="image/svg+xml">
                        <img src="assets/images/saved.svg" alt="save-icon">
                    </picture>
                    <p class="saved__text">Избранное</p>
                </div>
                <div class="right__item">
                    <picture class="icon">
                        <source srcset="assets/images/cart.svg" type="image/svg+xml">
                        <img src="assets/images/cart.svg" alt="cart-icon">
                    </picture>
                    <p class="cart__text">Корзина</p>
                </div>
                <div class="right__item">
                    <picture class="icon">
                        <source srcset="assets/images/search.svg" type="image/svg+xml">
                        <img src="assets/images/search.svg" alt="search-icon">
                    </picture>
                    <p class="search__text">Поиск</p>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <nav class="header__bottom-nav">
                <p class="header__bottom-text">Новинки</p>
                <p class="header__bottom-text">Сноуборд</p>
                <p class="header__bottom-text">Лыжи</p>
                <p class="header__bottom-text">Скейт</p>
                <p class="header__bottom-text">Лонгборд</p>
                <p class="header__bottom-text">Вейкборд</p>
                <p class="header__bottom-text">Серф</p>
                <p class="header__bottom-text">Sup</p>
                <p class="header__bottom-text">Одежда</p>
                <p class="header__bottom-text">Обувь</p>
                <p class="header__bottom-text">Аксессуары</p>
                <p class="header__bottom-text">Бренды</p>
                <p class="header__bottom-sale">Распродажа</p>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="slider">
            <div class="slider__container">
                <div class="slider__wrapper">
                    <div class="slider__item active">
                        <picture class="slider__item-image">
                            <source srcset="assets/images/slider_item.png" type="image/png">
                            <img src="assets/images/slider_item.png" alt="slider-image">
                        </picture>
                    </div>
                    <div class="slider__item">
                        <picture class="slider__item-image">
                            <source srcset="assets/images/slider_item2.png" type="image/png">
                            <img src="assets/images/slider_item2.png" alt="slider-image">
                        </picture>
                    </div>
                    <div class="slider__item">
                        <picture class="slider__item-image">
                            <source srcset="assets/images/slider_item3.png" type="image/png">
                            <img src="assets/images/slider_item3.png" alt="slider-image">
                        </picture>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
